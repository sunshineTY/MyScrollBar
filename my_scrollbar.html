<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动条</title>
	<style>
		/*x轴需要滚动条包裹层就要设置固定宽度，并在x方向overflow:hidden；y轴同理*/
		.box {
			width: 600px; height: 300px; border: 1px solid #444; margin: 10px auto; padding: 0; overflow: hidden;
		}
		.box p {
			margin: 0; padding: 0; line-height: 40px;
		}
		
		button {
			display: block;
			margin: 10px auto;
		}	
	
		.box2 {
			width: 500px;
			height: 300px;
		}
		.box2 .scroll {
			width: 1000px;
		}
		.box2 p:nth-child(2n) {
			background: #69ff9a;
		}
	</style>
</head>
<body>
	<div class='box' id='wrapper1'>
		<div class="scroll" id="scrollOne">

	<button class="btn1" id="addBtn">添加数据改变高度</button>

		</div>
	</div>

	<script src="./my_scrollbar.js"></script>
	<script>
		window.onload = function () {
			var oMyBar1 = new MyScrollBar({
				selId: 'wrapper1',
				bgColor: 'rgba(50, 50, 50, 0.2)',
				barColor: '#2E8EEA',
				enterShow: false
			});

			var oMyBar2 = new MyScrollBar({
				selId: 'wrapper2',
				hasX: true,
				hasY: false,
				width: 6
			});

			// 实现改变滚动条高度后更新滚动条

			var oBtn = document.getElementById("addBtn");
			var oScroll = document.getElementById("scrollOne");
			var aP = ['明月几时有？把酒问青天。', '曾经沧海难为水，除却巫山不是云。', '人生若只如初见，何事秋风悲画扇。',
				'问君能有几多愁？恰似一江春水向东流。', '寂寞空庭春欲晚，梨花满地不开门。'];
			var idx = 0;
			oBtn.onclick = function () {
				var oP = document.createElement("p");
				oP.innerHTML = aP[idx];
				idx = idx >= aP.length - 1 ? 0 : idx + 1;
				oScroll.appendChild(oP);

				oMyBar1.setSize();
			}
		}
	</script>
</body>
